<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница лота</title>
    <link rel="stylesheet" href="https://code.s3.yandex.net/web-code/fonts/fonts.css">
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div></div>
    <div class="lot">
      <header class="lot-header">
        <h2 class="lot-title">Картина Джексона Поллока</h2>
      </header>
      <div class="lot-content">
        <div class="lot-column">
          <div class="lot-picture-block">
            <img src="images/lotpic.png" alt="Номер 17А" class="lot-picture">
          </div>
        </div>
        <div class="lot-column">
          <div class="lot-description-block">
            <div class="lot-meta materials">
              <span class="materials-text">Масло, ДВП</span>
            </div>
            <h3 class="lot-name">Номер 17А</h3>
            <div class="lot-meta creation">
              <p class="lot-text">Поллок использовал те же инструменты, что и другие художники. Но дело в том, как он рисовал. Поллок разбрызгивал краски на горизонтальный холст, что создавало неповторимые паттерны.</p>
              <span class="creation-text">1948 год</span>
            </div>
          </div>
        </div>
      </div>
      <footer class="lot-footer">
        <div class="lot-price">
          Стоимость: <span class="price-text">200 млн долларов</span>
        </div>
        <div class="lot-location">
          <a href="#0" class="lot-link">Частная коллекция</a>
        </div>
      </footer>
    </div>
  </body>
</html>
